<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <script type="text/javascript">
            function handleClientLoad() {
                window.googleApiLoadedForProject = true;
            }
        </script>
        <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
    </head>

    <body style="background-color: #137b85">
        <div id="app"></div>
        <script>
            if (!['localhost','novel.davewelling.com',].includes(location.hostname)) {
                // Check that service workers are supported
                if ('serviceWorker' in navigator) {
                    // Use the window load event to keep the page load performant
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
                // window.addEventListener('beforeinstallprompt', e => {
                //     e.prompt();

            }
        </script>
